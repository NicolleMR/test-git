<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The little one</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a4e65dcdf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img class="header__icon" src="./images/icon.jpg" alt="icon">
        <button class="header__hamburguer">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="header__nav">
            <div class="header__ancors">
                <a class="header__link" href="#">Sign Up</a>
                <a class="header__link" href="#">Register</a>
                <a class="header__link" href="#">Explore</a>
            </div>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Explore top home decor</h1>
        <div class="main__subtitle-container">
            <h5 class="main__subtitle">vive la experiencia</h5>
            <a href="#products">
                <i class="fas fa-chevron-down main__down"></i>
            </a>
        </div>
    </main>
    <section class="products" id="products">
        <div class="products__container">
            <h1 class="products__title">Fall decor favorites for less</h1>
            <div class="products__grid">
                <div class="products__target">
                    <img class="products__img" src="./images/img1.jpg" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Fall candles</span>
                        <span class="products__span">from</span>
                        <span class="products__price">5</span>
                    </div>
                </div>
                <div class="products__target">
                    <img class="products__img" src="./images/img2.jpg" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Fall vases</span>
                        <span class="products__span">from</span>
                        <span class="products__price">7</span>
                    </div>
                </div>
                <div class="products__target">
                    <img class="products__img" src="./images/img3.webp" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Fall cushions</span>
                        <span class="products__span">from</span>
                        <span class="products__price">15</span>
                    </div>
                </div>
                <div class="products__target">
                    <img class="products__img" src="./images/img4.jpeg" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Fall greenery</span>
                        <span class="products__span">from</span>
                        <span class="products__price">11</span>
                    </div>
                </div>
                <div class="products__target">
                    <img class="products__img" src="./images/img5.jpg" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Decorative objects</span>
                        <span class="products__span">from</span>
                        <span class="products__price">10</span>
                    </div>
                </div>
                <div class="products__target">
                    <img class="products__img" src="./images/img6.jpg" alt="foto">
                    <div class="products__info">
                        <span class="products__name">Fall portrait</span>
                        <span class="products__span">from</span>
                        <span class="products__price">13</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <img class="carousel__img" src="/images/photo1.jpg" alt="images">
            <div class="carousel__shop">
                <h2 class="carousel__title">GET<br>INSPIRED</h2>
                <button class="carousel__button">Shop Online</button>
            </div>
        </div>
        <i class="fas fa-chevron-left carousel__arrow"></i>
        <i class="fas fa-chevron-right carousel__arrow"></i>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
